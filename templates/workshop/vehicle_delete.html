{% extends "base.html" %}
<!-- Title value -->
{% block title %}Delete vehicle{% endblock %}

{% block content %}

<!-- Delete view of a specific vehicle -->
<div class="container">
    <div style="text-align: center">
        <h1>Delete</h1>
        <form action="" method="post">{% csrf_token %}
            <p>Are you sure you want to delete vehicle ID {{ vehicle.pk }} with Id {{vehicle.vehicle_id}}?</p>
            <p>Note: after delete you will transfer to main vehicle list</p>
            <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
